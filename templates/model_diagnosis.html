<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Decision path" />
    <title>Decision Path</title>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link href="/static/css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="static/assets/img/nycu_logo.png" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre-d3/0.6.4/dagre-d3.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        @font-face {
            font-family: Metropolis;
            src: url('/static/assets/img/fonts/metropolis/Metropolis-Medium.otf') format('opentype');
            font-weight: 500;
        }

        @font-face {
            font-family: Metropolis;
            src: url('/static/assets/img/fonts/metropolis/Metropolis-ExtraBold.otf') format('opentype');
            font-weight: 800;
        }

        :root {
            --md-bg: #eff6ff;
            --md-card: #ffffff;
            --md-border: #d8e2f0;
            --md-text: #1b2435;
            --md-sub: #64748b;
            --md-accent: #135fce;
        }

        body {
            font-family: Metropolis, sans-serif;
            min-height: 100vh;
            background:
                radial-gradient(circle at 90% 0%, #e4f3ff 0%, transparent 30%),
                radial-gradient(circle at 0% 100%, #e9f2ff 0%, transparent 36%),
                linear-gradient(165deg, var(--md-bg) 0%, #f8fbff 56%, #ffffff 100%);
        }

        .shell { margin-top: 1rem; margin-bottom: 1.5rem; }

        .hero {
            border: 1px solid #cddcf0;
            border-radius: 16px;
            background: linear-gradient(125deg, #0f4da8, #1a74cc 58%, #44b8df 100%);
            color: #fff;
            padding: 1.1rem 1.2rem;
            box-shadow: 0 14px 30px rgba(18, 91, 181, 0.27);
        }

        .hero h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 800;
        }

        .hero p { margin: 0.35rem 0 0; opacity: 0.95; }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.9rem;
            margin-top: 0.95rem;
        }

        .cardx {
            border: 1px solid var(--md-border);
            border-radius: 14px;
            background: var(--md-card);
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }

        .cardx .head {
            border-bottom: 1px solid var(--md-border);
            padding: 0.75rem 0.95rem;
            font-weight: 800;
            color: var(--md-text);
            letter-spacing: 0.01em;
        }

        .cardx .body { padding: 0.9rem 0.95rem; }

        .ctrl {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            flex-wrap: wrap;
            margin-bottom: 0.8rem;
        }

        .ctrl label {
            color: var(--md-sub);
            font-size: 0.83rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 700;
        }

        .range_input { width: min(430px, 100%); }

        #Decision_Path_num_value {
            min-width: 2ch;
            text-align: center;
            font-size: 1rem;
            font-weight: 800;
            color: var(--md-accent);
            border: 1px solid #d6e2f3;
            border-radius: 999px;
            padding: 0.1rem 0.46rem;
            background: #f4f8ff;
        }

        #diagnosis_box svg {
            width: 100%;
            max-width: 100%;
            border: 1px solid #e2eaf5;
            border-radius: 10px;
            background: #fbfdff;
        }

        .rule-box {
            border: 1px solid #e2eaf5;
            border-radius: 10px;
            background: #fbfdff;
            min-height: 125px;
            padding: 0.8rem;
        }

        .rule-box h4 {
            margin: 0 0 0.32rem;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #253249;
        }

        @media (min-width: 1160px) {
            .content-grid {
                grid-template-columns: 1.5fr 1fr;
            }

            .full-width { grid-column: 1 / -1; }
        }
    </style>
    <link href="/static/css/hospital-theme.css" rel="stylesheet" />
</head>
<body class="sb-nav-fixed hospital-ui">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" id="sidenavAccordion">
        <button class="btn btn-icon btn-transparent-dark order-1 order-lg-0 me-2 ms-lg-2 me-lg-0" id="sidebarToggle"><i data-feather="menu"></i></button>
        <ul class="navbar-nav align-items-center ms-auto">
            <li class="nav-item dropdown no-caret dropdown-user me-3 me-lg-4">
                <a class="btn btn-icon btn-transparent-dark dropdown-toggle" id="navbarDropdownUserImage" href="javascript:void(0);" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img class="img-fluid" src="/static/assets/img/illustrations/profiles/profile-1.png" /></a>
                <div class="dropdown-menu dropdown-menu-end border-0 shadow animated--fade-in-up" aria-labelledby="navbarDropdownUserImage">
                    <h6 class="dropdown-header d-flex align-items-center">
                        <img class="dropdown-user-img" src="/static/assets/img/illustrations/profiles/profile-1.png" />
                        <div class="dropdown-user-details">
                            <div class="dropdown-user-details-name">{{ username }}</div>
                            <div class="dropdown-user-details-email">PJI Console</div>
                        </div>
                    </h6>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">
                        <div class="dropdown-item-icon"><i data-feather="log-out"></i></div>
                        Logout
                    </a>
                </div>
            </li>
        </ul>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Core</div>
                        <a class="nav-link" href="/">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Patient Table
                        </a>
                        <a class="nav-link" href="personal_info?p_id={{name}}">
                            <div class="sb-nav-link-icon"><i class="fas fa-user"></i></div>
                            Personal Information
                        </a>
                        <a class="nav-link" href="reactive_diagram?p_id={{name}}">
                            <div class="sb-nav-link-icon"><i class="fas fa-wave-square"></i></div>
                            Reactive Diagram
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    {{ username }}
                </div>
            </nav>
        </div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-xl px-4 shell">
                    <section class="hero">
                        <h1>Decision Path Explorer</h1>
                        <p>Patient {{ name }}: inspect full rule paths and simplified rules side by side.</p>
                    </section>

                    <div class="content-grid">
                        <section class="cardx full-width">
                            <div class="head">Decision Path Graph</div>
                            <div class="body">
                                <div class="ctrl">
                                    <label for="Decision_Path_num">Displayed Paths</label>
                                    <input class="range_input input_arg" type="range" id="Decision_Path_num" name="Decision_Path_num" min="1" max="{{ decision_path_num }}" value="{{ decision_path_num }}" step="1">
                                    <span id="Decision_Path_num_value"></span>
                                </div>
                                <div id="diagnosis_box"></div>
                            </div>
                        </section>

                        <section class="cardx">
                            <div class="head">Decision Rules</div>
                            <div class="body">
                                <div id="diagnosis_result" class="rule-box"></div>
                            </div>
                        </section>

                        <section class="cardx">
                            <div class="head">Simplified Rules</div>
                            <div class="body">
                                <div id="diagnosis_simplified_result" class="rule-box"></div>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const decision_list_json = {{ decision_list_json | tojson }};
        const rule_map_json = {{ rule_map_json | tojson }};
        const simplified_rule_json = {{ simplified_rule_json | tojson }};
        const simplified_rule_map_json = {{ simplified_rule_map_json | tojson }};
        const decision_path_num = '{{ decision_path_num }}';
    </script>
    <script defer src="/static/js/decisionpath.js"></script>
    <script defer src="/static/js/model_diagnosis.js"></script>
    <script defer src="/static/js/model_diagnosis_sp_rule.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="/static/js/hospital-sidebar.js"></script>
</body>
</html>
