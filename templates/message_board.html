<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin Pro</title>
        <link href="static/css/styles.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-xl-8 col-lg-9">
                                <!-- Social registration form-->
                                <div class="card my-5">
                                    <div class="card-body p-5 text-left">
                                        <div class="h3 fw-light mb-3">Leave a Message</div>
                                        <form action="/message_board" method="post">
                                            <!-- Username -->
                                            <div class="mb-3">
                                                <label class="text-gray-600 small" for="username">Username</label>
                                                <input class="form-control form-control-solid" type="text" name="username" placeholder="Enter your username" aria-label="Username" aria-describedby="username" required/>
                                            </div>
                                            <!-- Message Content -->
                                            <div class="mb-3">
                                                <label class="text-gray-600 small" for="content">Message</label>
                                                <textarea class="form-control form-control-solid" name="content" placeholder="Enter your message" aria-label="Message" aria-describedby="message" rows="4" required></textarea>
                                            </div>
                                            <!-- Submit Button -->
                                            <div class="d-flex align-items-center justify-content-center">
                                                <input class="btn btn-primary" type="submit" value="Submit">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &copy; Your Website 2021</div>
                            <div class="col-md-6 text-md-end small">
                                <a href="#!">Privacy Policy</a>
                                &middot;
                                <a href="#!">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="static/js/scripts.js"></script>
    </body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <script>alert("{{ message }}");</script>
        {% endfor %}
    {% endif %}
    {% endwith %}

</html>
